name: assist2009_dkt_que_multi_task
program: wandb_dkt_que_train.py
method: grid
metric:
    goal: maximize
    name: testauc
parameters:
    model_name:
        values: ["dkt_que"]
    dataset_name:
        values: ["assist2009"]
    emb_type:
        values: ["qid"]
    save_dir:
        values: ["assist2009_dkt_que_multi_task"]
    emb_size:
        values: [50, 100, 200, 300]
    learning_rate:
        values: [1e-2, 1e-3]
    dropout:
        values: [0,0.2,0.4,0.6]
    seed:
        values: [42, 224, 3407]
    fold:
        values: [0]
    predict_mode:
        values: ['q','c','qc']
    loss_mode:
        values: ['q','c','qc']
