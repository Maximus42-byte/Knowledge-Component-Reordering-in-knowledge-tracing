name: assist2009_dkt_que_mt_iekt_add_c_dyn
program: wandb_dkt_que_train.py
method: bayes
metric:
    goal: maximize
    name: testauc
parameters:
    model_name:
        values: ["dkt_que"]
    dataset_name:
        values: ["assist2009"]
    emb_type:
        values: ["iekt"]
    save_dir:
        values: ["assist2009_dkt_que_mt_iekt_add_c"]
    emb_size:
        values: [50, 100, 200, 300]
    learning_rate:
        values: [1e-2, 1e-3]
    dropout:
        values: [0,0.2,0.4,0.6]
    seed:
        values: [42, 224, 3407]
    fold:
        values: [0]
    mlp_layer_num:
        values: [1,2]
    predict_mode:
        values: ['c']
    output_mode:
        values: ["next"]
    loss_mode:
        values: ['c_dyn']
    c_dyn_a:
        values: [0,0.1,0.2,0.4,0.6,0.8,1,1.2,1.4]
    c_dyn_b:
        values: [0,0.1,0.2,0.4,0.6,0.8,1,1.2,1.4]