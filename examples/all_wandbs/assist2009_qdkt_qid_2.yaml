name: assist2009_qdkt_qid_2
program: wandb_qdkt_train.py
method: bayes
metric:
    goal: maximize
    name: testauc
parameters:
    model_name:
        values: ["qdkt"]
    dataset_name:
        values: ["assist2009"]
    emb_type:
        values: ['qid']
    save_dir:
        values: ["dkt_tiaocan_assist2009"]
    emb_size:
        values: [50, 100, 200, 300]
    learning_rate:
        values: [1e-2, 1e-3, 1e-4]
    dropout:
        values: [0, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.4, 0.5]
    seed:
        values: [42, 224, 3407]
    batch_size:
        values: [128]
    fold:
        values: ['2']
