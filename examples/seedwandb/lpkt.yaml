program: wandb_lpkt_train.py
method: bayes
metric:
    goal: maximize
    name: testauc
parameters:
    model_name:
        values: ["lpkt"]
    dataset_name:
        values: ["xes"]
    emb_type:
        values: ["qid"]
    save_dir:
        values: ["models/lpkt_tiaocan"]
    d_a:
        values: [25, 50, 100, 200]
    d_e:
        values: [64, 128]
    d_k:
        values: [64, 128]
    gamma:
        values: [0, 0.01, 0.03, 0.05, 0.08, 0.1, 0.15, 0.2, 0.25, 0.3]
    dropout:
        values: [0.05,0.1,0.3,0.5]
    learning_rate:
        values: [1e-3, 1e-4, 1e-5]
    seed:
        values: [42, 3407]
    fold:
        values: [0, 1, 2, 3, 4]
