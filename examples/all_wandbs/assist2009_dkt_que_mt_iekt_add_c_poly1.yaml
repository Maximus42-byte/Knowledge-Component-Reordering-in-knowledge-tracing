name: assist2009_dkt_que_mt_iekt_add_c_poly1
program: wandb_dkt_que_train.py
method: grid
metric:
    goal: maximize
    name: testauc
parameters:
    model_name:
        values: ["dkt_que"]
    dataset_name:
        values: ["assist2009"]
    emb_type:
        values: ["iekt"]
    save_dir:
        values: ["assist2009_dkt_que_mt_iekt_add_c"]
    emb_size:
        values: [50, 100, 200, 300]
    learning_rate:
        values: [1e-2, 1e-3]
    dropout:
        values: [0,0.2,0.4,0.6]
    seed:
        values: [42, 224, 3407]
    fold:
        values: [0]
    mlp_layer_num:
        values: [1,2]
    predict_mode:
        values: ['c']
    loss_mode:
        values: ['c_cc']
    output_mode:
        values: ["next"]
    loss_type:
        values: ["poly1"]
    epsilon:
        values: [0.5,1,1.5,2,3,4,5,10,15]