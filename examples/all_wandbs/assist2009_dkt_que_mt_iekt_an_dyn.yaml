name: assist2009_dkt_que_mt_iekt_an_dyn
program: wandb_dkt_que_train.py
method: bayes
metric:
    goal: maximize
    name: testauc
parameters:
    model_name:
        values: ["dkt_que"]
    dataset_name:
        values: ["assist2009"]
    emb_type:
        values: ["iekt"]
    save_dir:
        values: ["assist2009_dkt_que_mt_iekt"]
    emb_size:
        values: [50, 100, 200, 300]
    learning_rate:
        values: [1e-2, 1e-3]
    dropout:
        values: [0,0.2,0.4,0.6]
    seed:
        values: [42, 224, 3407]
    fold:
        values: [0]
    mlp_layer_num:
        values: [1,2]
    predict_mode:
        values: ["qc-c"]
    loss_mode:
        values: ["qc-c_dyn"]
    output_mode:
        values: ["an"]
    temperature:
        values: [0.001,0.002,0.003,0.004,0.005]