program:  wandb_sakt_train.py
method: bayes
metric:
    goal: maximize
    name: testauc
parameters:
    model_name:
        values: ["sakt"]
    dataset_name:
        values: ["xes"]
    emb_type:
        values: ["qid"]
    save_dir:
        values: ["sakt_tiaocan"]
    emb_size:
        values: [50, 100, 150, 200, 300]
    learning_rate:
        values: [1e-2, 1e-3, 1e-4]
    num_attn_heads:
        values: [5, 10]
    dropout:
        values: [0, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.4, 0.5]
    num_en:
        values: [1, 2, 3, 4]
    seed:
        values: [42, 224, 3407]
    fold:
        values: [0, 1, 2, 3, 4]
