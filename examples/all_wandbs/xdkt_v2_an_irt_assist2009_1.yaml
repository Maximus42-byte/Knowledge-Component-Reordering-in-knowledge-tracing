program: wandb_xdkt_v2_train.py
method: bayes
name: xdkt_v2_an_irt_assist2009_1
metric:
    goal: maximize
    name: testauc
parameters:
    model_name:
        values: ["xdkt_v2"]
    dataset_name:
        values: ["assist2009"]
    emb_type:
        values: ["iekt"]
    save_dir:
        values: ["xdkt_v2_assist2009_1"]
    emb_size:
        values: [50, 100, 200, 300]
    learning_rate:
        values: [1e-2, 1e-3, 1e-4]
    dropout:
        values: [0,0.2,0.4,0.6]
    seed:
        values: [42, 224, 3407]
    fold:
        values: [0]
    mlp_layer_num:
        values: [1,2]
    loss_c_all_lambda:
        values: [0,0.5,1,1.5,2]
    loss_q_all_lambda:
        values: [0,0.5,1,1.5,2]
    loss_c_next_lambda:
        values: [0,0.5,1,1.5,2]
    output_mode:
        values: ['an_irt']
